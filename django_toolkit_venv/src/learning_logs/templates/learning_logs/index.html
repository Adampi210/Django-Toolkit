<!-- 
    Quick recap for html
    <p></p> is a paragraph
    <ul></ul> is an unordered list = bullet list
-->

<!-- As this page inherits from the parent page I first have extends tag to tell which template to inherit from-->
{% extends "learning_logs/base.html" %}

<!-- Then the child page determines what to put in the content block from the parent page-->
{% block content %}
    <p>Learning Log allows the user to save all the notes while learning</p>
{% endblock content%}
